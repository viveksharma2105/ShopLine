<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <nav id="mainNav" class="navbar navbar-expand-lg fixed-top navbar-dark bg-gradient-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://cdn.jsdelivr.net/gh/feathericons/feather@4.29.0/icons/shopping-bag.svg" alt="logo" style="width:40px;height:40px;margin-right:10px;filter:drop-shadow(0 2px 8px #0d6efd);">
                <span class="logo-shop">SHOP</span><span class="logo-line">LINE</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="w-100 d-flex flex-column flex-lg-row align-items-center justify-content-between">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 flex-row gap-2">
                        <li class="nav-item"><a class="nav-link nav-cat" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link nav-cat" href="index.html" onclick="filterCategory('Electronics')">Electronics</a></li>
                        <li class="nav-item"><a class="nav-link nav-cat" href="index.html" onclick="filterCategory('Fashion')">Fashion</a></li>
                        <li class="nav-item"><a class="nav-link nav-cat" href="index.html" onclick="filterCategory('Furniture')">Furniture</a></li>
                        <li class="nav-item"><a class="nav-link nav-cat" href="index.html#aboutus" onclick="scrollToSection('aboutus')">About Us</a></li>
                    </ul>
                    <div class="d-flex align-items-center gap-2 ms-lg-auto mt-3 mt-lg-0">
                        <form class="d-flex me-2" id="search-form">
                            <input id="search-input" class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
                        </form>
                        <a class="nav-link position-relative" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <img src="https://cdn.jsdelivr.net/gh/feathericons/feather@4.29.0/icons/shopping-cart.svg" alt="cart" style="width:28px;height:28px;filter:drop-shadow(0 2px 8px #0d6efd);vertical-align:middle;">
                            <span id="cart-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
                        </a>
                        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    </div>
                </div>
        </div>
    </nav>

    <div class="container py-5 mt-navbar-spacer">
        <div id="product-detail" class="row g-4">
            <!-- Product detail rendered by JS -->
        </div>
    </div>

    <!-- Invoice download modal (shows preview) -->
    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items">
                        <!-- Cart items injected by JS -->
                    </div>
                    <div class="mt-3">
                        <label for="promo-code" class="form-label">Promo Code</label>
                        <div class="input-group mb-2">
                            <input type="text" id="promo-code" class="form-control" placeholder="Enter promo code">
                            <button class="btn btn-primary" id="apply-promo">Apply</button>
                        </div>
                        <div id="promo-message" class="mb-2"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Subtotal: $<span id="cart-subtotal">0.00</span></h5>
                        <h5 id="cart-discount" class="text-success"></h5>
                    </div>
                    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#checkoutModalDetail" id="checkout-btn" disabled>Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart Modal -->
    <div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Placed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3">Your order has been placed. You can download your invoice below.</p>
                        <button id="download-invoice" class="btn btn-primary">Download Invoice (PDF)</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Checkout Modal used for Buy Now -->
        <div class="modal fade" id="checkoutModalDetail" tabindex="-1" aria-labelledby="checkoutModalLabelDetail" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkoutModalLabelDetail">Checkout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="checkout-detail-form">
                            <div class="mb-3">
                                <label for="custName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="custName" required>
                            </div>
                            <div class="mb-3">
                                <label for="custAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="custAddress" required>
                            </div>
                            <div class="mb-3">
                                <label for="custPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="custPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="custEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="custEmail" required>
                            </div>
                            <div class="mb-3">
                                    <label for="custPromo" class="form-label">Promo Code (optional)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="custPromo">
                                        <button class="btn btn-outline-secondary" type="button" id="apply-checkout-promo">Apply</button>
                                    </div>
                                    <div id="checkout-promo-msg" class="mt-2"></div>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <h6>Price Summary</h6>
                                    <div class="d-flex justify-content-between"><span>Item Price</span><span id="summary-item">$0.00</span></div>
                                    <div class="d-flex justify-content-between"><span>Tax (18%)</span><span id="summary-tax">$0.00</span></div>
                                    <div class="d-flex justify-content-between"><span>Discount</span><span id="summary-discount">-$0.00</span></div>
                                    <div class="d-flex justify-content-between fw-bold"><span>Total</span><span id="summary-total">$0.00</span></div>
                                </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="autoInvoice">
                                <label class="form-check-label" for="autoInvoice">
                                    Auto-download invoice after placing order
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Place Order</button>
                        </form>
                        <div id="checkout-message" class="alert alert-success mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/promo.js"></script>
    <script src="../js/checkout.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
